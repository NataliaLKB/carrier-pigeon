{{#extend "layout"}}

	{{#content "main" mode="append"}}
		<div class="column-16">

		  	<h1>Booking Notice</h1>
		  	<div class="data">
		  		{{#each data}}
			  			{{bookingRef}}
			  			{{client}}
			  			{{loadingPlace}}
			  			{{deliveryPlace}}
			  			{{containerType}}
			  			{{commodityDesc}}
			  			{{collectionTime}}
			  			{{additionalInfo}}
			  			{{shipper}}
			  			{{consignee}}
			  	{{/each}}
		  	</div>

		</div>
	{{/content}}

{{/extend}}
